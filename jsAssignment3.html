<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            text-align: center;
        }
        </style>
</head>

<body>
    
    <h1>Calculator</h1>

    <!-- First Number input -->
    <label for="firstNum">Enter First Num :</label>
    <input type="number" id="firstNum">    
    <br>
    <br>
    <!-- Second Number input-->
    <label for="secondNum">Enter Second Num :</label>
    <input type="number" id="secondNum">
    <br>
    <br>
    <!-- addition -->
    <button type="submit" id="addition">Addition</button>
    <!-- subtract -->
    <button type="submit" id="subtraction">Subtraction</button>
    <!-- Multiply -->
    <button type="submit" id="multiply">Multiply</button>
    <!-- divide -->
    <button type="submit" id="divide">Divide</button>
    <!-- Modulu -->
    <button type="submit" id="modulu">Modulu</button>

    <br>
    <br>

    <!-- Result input -->
    <label for="result">Result : </label>
    <input type="number" readonly id="result">


    <script src="jsAssignment3.js"></script>
</body>

</html>
